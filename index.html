<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="top">
        <form action="get">
            <button class="search">üîç</button>
            <input type="search">
        </form>
        <div class="top-right">
            <img style="padding: .25rem;" src="icons/bell.svg" alt="bell icon" class="icon icon-small">
            <img src="photos/user_icon.jpg" alt="user icon" class="icon icon-small">
            <span class="username un-small">Andy R</span>
        </div>
        <div>
            <img src="photos/user_icon.jpg" alt="user icon" class="icon icon-large">
            <div class="username">
                <p>Hi there,</p>
                <p class="un-large">Andy R (@andyr)</p>
            </div>
        </div>
        <div class="bottom-rignt">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div id="sidebar">
        <span>Dashboard</span>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div id="content">

    </div>
</body>
</html>
