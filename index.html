<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="top">
        <form action="get">
            <button class="search">üîç</button>
            <input type="search">
        </form>
        <div class="top-right">
            <img style="padding: .25rem;" src="icons/bell.svg" alt="bell icon" class="icon icon-small">
            <img src="photos/user_icon.jpg" alt="user icon" class="icon icon-small">
            <span class="username un-small">Andy R</span>
        </div>
        <div>
            <img src="photos/user_icon.jpg" alt="user icon" class="icon icon-large">
            <div class="username">
                <p>Hi there,</p>
                <p class="un-large">Andy R (@andyr)</p>
            </div>
        </div>
        <div class="bottom-rignt">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div id="sidebar">
        <span><img src="icons/dashboard.svg" alt="dashboard"> Dashboard</span>
        <ul>
            <li><img src="icons/home.svg" alt="home"> Home</li>
            <li><img src="icons/profile.svg" alt="profile"> Profile</li>
            <li><img src="icons/messages.svg" alt="messages"> Messages</li>
            <li><img src="icons/history.svg" alt="history"> History</li>
            <li><img src="icons/tasks.svg" alt="tasks"> Tasks</li>
            <li><img src="icons/communities.svg" alt="communities"> Communities</li>
        </ul>
        <ul>
            <li><img src="icons/settings.svg" alt="settings"> Settings</li>
            <li><img src="icons/support.svg" alt="support"> Support</li>
            <li><img src="icons/privacy.svg" alt="privacy"> Privacy</li>
        </ul>
    </div>
    <div id="content">

    </div>
</body>
</html>
